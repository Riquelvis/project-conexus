<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Connexus</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="welcome-message">
                <span>BEM-VINDO, COLABORADOR</span>
                <img src="imagem/logo_home.png" alt="Ícone do Usuário" class="user-icon">
            </div>
            <div class="dropdown-menu">
                <ul>
                    <li>HISTÓRICO/LOG</li>
                    <li>CLIENTES</li>
                    <li>LOGOUT</li>
                </ul>
            </div>
        </header>
        <main class="dashboard-main">
            <div class="button-grid">
                <button class="dashboard-button">CADASTRO DE CLIENTE</button>
                <button class="dashboard-button">ALTERAR/EXCLUIR CADASTRO</button>
                <button class="dashboard-button">PESQUISA DE CADASTRO</button>
            </div>
        </main>
    </div>
    <script src="menu_script.js"></script>
</body>
</html>
