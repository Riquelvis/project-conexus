<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexus Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagem/logo.png" alt="Connexus Logo" class="logo">
        </header>
        <main>
            <form>
                <div class="input-field">
                    <input id="email" type="email" placeholder="USUARIO" required>
                    <label for="email">
                        <img src="imagem/login.png" alt="usuario" class="icon">
                    </label>
                </div>
                <div class="input-field">
                    <input id="password" type="password" placeholder="SENHA" required>
                    <label for="password">
                        <img src="imagem/senha.png" alt="senha" class="icon">
                    </label>
                </div>
                <button type="submit" class="btn-login">ENTRAR</button>
            </form>
        </main>
    </div>
</body>
</html>
